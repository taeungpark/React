<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const invert = () => {
                reset();
                setInverted(current => !current);
            };
            return(
                <div>
                    <h3>Minutes to Hours</h3>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input 
                            value={inverted ? amount * 60 : amount} 
                            id="minutes"
                            placeholder="Minutes" 
                            type="number"
                            onChange={onChange}
                            disabled={inverted}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input 
                            value={inverted ? amount : Math.round(amount / 60)} 
                            id="hours" 
                            placeholder="Hours" 
                            type="number"
                            onChange={onChange}
                            disabled={!inverted}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={invert}>
                        {inverted ? "Turn Back" : "Invert"}
                    </button>
                </div>
                    );
                }
        function KmToMiles(){
            const [distance, setDistance] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const reset = () => setDistance(0);
            const invert = () => {
                reset();
                setInverted(current => !current);
            }
            const onChange = (event) => {
                setDistance(event.target.value);
            };
            return (
                <div>
                    <h3>Kilometers to Miles</h3>
                    <div>
                        <lable htmlFor="kilometers">Kilometers</lable>
                        <input
                            value={inverted ? distance / 0.621371 : distance}
                            id="kilometer"
                            placeholder="Kilometer"
                            type="number"
                            onChange={onChange}
                            disabled={inverted}
                        />
                    </div>
                    <div>
                        <label htmlFor="miles">Miles</label>
                        <input
                            value={inverted ? distance : distance * 0.621371}
                            id="miles"
                            placeholder="miles"
                            type="number"
                            onChange={onChange}
                            disabled={!inverted}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={invert}>
                        {inverted ? "Trun Back" : "Invert"}
                    </button>
                </div>
            )
        }
        function App() {
            const [index, setIndex] = React.useState("-1");
            const onSelect =(event) => {
                setIndex(event.target.value);
            }
            return(
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value = "-1">Select yout units</option>
                        <option value = "0">Minutes & Hours</option>
                        <option value = "1">Km & Miles</option>
                    </select>
                    <hr />
                    {index === "-1" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>
                );
            }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
